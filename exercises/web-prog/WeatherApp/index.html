<!DOCTYPE html>
<html lang="de">
  <head>
    <title>WDS20a</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Wetter-App</h1>

    <div id="add_locations">
      <div id="select_locations">
        <label>
          Beispiel-Orte:
          <select>
            <option>Hamburg</option>
            <option>Paris</option>
            <option>New York</option>
            <option>Sydney</option>
          </select>
        </label>
      </div>

      <div id="search_locations">
        <input
          id="search_input"
          type="text"
          placeholder="Ort hinzufügen"
        />
        <button id="search_btn">Suchen</button>
      </div>
    </div>

    <div id="temp_control">
      <label>
        Fahrenheit
        <input type="radio" name="temp" />
      </label>

      Celsius
      <input type="radio" name="temp" />
    </div>

    <div id="weather_list">
      <div class="weather_location">
        <div class="location">Basel</div>
        <div class="weather_info">
          <span>
            <span class="temperature">12 Grad</span>
            <span class="condition">bewölkt</span>
          </span>
          <!-- Bild mit URL (Web-Adresse) im Internet referenzieren -->
          <img
            class="weather_img"
            src="https://cdn.glitch.com/c569e324-22c3-491c-ab27-94a3498d6207%2Fcloudy-line.png?v=1633008253459"
            alt="Wolken"
          />
        </div>
      </div>

      <div class="weather_location">
        <div class="location">Berlin</div>
        <div class="weather_info">
          <span>
            <span class="temperature">14 Grad</span>
            <span class="condition">heiter</span>
          </span>
          <!-- Bild mit URL (Web-Adresse) im Internet referenzieren -->
          <img
            class="weather_img"
            src="https://cdn.glitch.me/c569e324-22c3-491c-ab27-94a3498d6207%2Fsun-cloudy-line.png?v=1634724998045"
            alt="Heiter"
          />
        </div>
      </div>

      <div class="weather_location">
        <div class="location">London</div>
        <div class="weather_info">
          <span>
            <span class="temperature">8 Grad</span>
            <span class="condition">regnerisch</span>
          </span>
          <!-- Bild mit URL (Web-Adresse) im Internet referenzieren -->
          <img
            class="weather_img"
            src="https://cdn.glitch.com/c569e324-22c3-491c-ab27-94a3498d6207%2Fshowers-line.png?v=1633008562834"
            alt="Regen"
          />
        </div>
      </div>

      <div class="weather_location">
        <div class="location">Madrid</div>
        <div class="weather_info">
          <span>
            <span class="temperature">19 Grad</span>
            <span class="condition">sonnig</span>
          </span>
          <!-- Bild mit URL (Web-Adresse) im Internet referenzieren -->
          <img
            class="weather_img"
            src="https://cdn.glitch.com/c569e324-22c3-491c-ab27-94a3498d6207%2Fsun-line.png?v=1633008214083"
            alt="Sonne"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
